name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Prepare backend test DB (Prisma push)
        working-directory: backend
        env:
          NODE_ENV: test
          DATABASE_URL: file:./unit-test.db
        run: npx prisma db push --skip-generate --schema=prisma/schema.prisma

      - name: Type-check backend
        working-directory: backend
        run: npm run build

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Backend tests
        working-directory: backend
        env:
          JWT_ACCESS_SECRET: test_access_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          ACCESS_TOKEN_TTL_SECONDS: 900
          REFRESH_TOKEN_TTL_SECONDS: 1209600
          DATABASE_URL: file:./unit-test.db
        run: npm run test:cov

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./backend
          files: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: ignore

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Unit tests (frontend)
        working-directory: frontend
        run: npm run test:run

      - name: Coverage (frontend)
        working-directory: frontend
        run: npm run test:cov

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./frontend
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: ignore

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: E2E tests (frontend)
        working-directory: frontend
        env:
          HEADLESS: "true"
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64
          pull: true
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Extract frontend metadata
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64
          pull: true
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Docker Compose up (smoke and e2e)
        env:
          BACKEND_IMAGE: ${{ fromJSON(steps.backend-meta.outputs.json).tags[0] }}
          FRONTEND_IMAGE: ${{ fromJSON(steps.frontend-meta.outputs.json).tags[0] }}
          JWT_ACCESS_SECRET: test_access_secret
          JWT_REFRESH_SECRET: test_refresh_secret
        run: |
          echo "Using backend image: $BACKEND_IMAGE"
          echo "Using frontend image: $FRONTEND_IMAGE"
          docker compose -f docker-compose.ci.yml up -d
          # wait for services (increased timeout for DB init)
          up=0
          for i in {1..120}; do
            if curl -fsS http://127.0.0.1:3001/api/health >/dev/null; then echo "backend up"; up=1; break; fi
            echo "Waiting for backend... ($i/120)"
            sleep 2
          done
          if [ "$up" != "1" ]; then echo "backend did not become ready"; docker compose -f docker-compose.ci.yml logs backend || true; exit 1; fi
          fe=0
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:5173/ >/dev/null; then echo "frontend up"; fe=1; break; fi
            echo "Waiting for frontend... ($i/60)"
            sleep 1
          done
          if [ "$fe" != "1" ]; then echo "frontend did not become ready"; docker compose -f docker-compose.ci.yml logs frontend || true; exit 1; fi
          # run playwright against dockerized site
          cd frontend
          npm ci
          npx playwright install --with-deps
          E2E_DOCKER=1 E2E_BASE_URL=http://localhost:5173 BACKEND_URL=http://127.0.0.1:3001 npm run e2e
          cd ..
          docker compose -f docker-compose.ci.yml logs backend | tail -n 200 || true
          docker compose -f docker-compose.ci.yml logs frontend | tail -n 200 || true

  cleanup-registry:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: "${{ github.event.repository.name }}/backend"
          package-type: "container"
          min-versions-to-keep: 10
          delete-only-untagged-versions: false

      - name: Delete old frontend images
        uses: actions/delete-package-versions@v5
        with:
          package-name: "${{ github.event.repository.name }}/frontend"
          package-type: "container"
          min-versions-to-keep: 10
          delete-only-untagged-versions: false

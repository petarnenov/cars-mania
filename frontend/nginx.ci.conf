server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # In CI, API calls are made directly to backend, not through nginx proxy
    location /api/ {
        # Return 404 for API calls in CI environment
        return 404;
    }
}

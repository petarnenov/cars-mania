services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: cars-backend
    environment:
      - NODE_ENV=test
      - DATABASE_URL=file:/data/dev.db
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-prod_access_secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-prod_refresh_secret}
      - ACCESS_TOKEN_TTL_SECONDS=900
      - REFRESH_TOKEN_TTL_SECONDS=1209600
    volumes:
      - backend_data:/data
      - uploads:/app/uploads
    ports:
      - "3001:3001"
  # Use default CMD from Dockerfile (with DB init)
  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: cars-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
volumes:
  backend_data:
  uploads:

services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: cars-backend
    environment:
      - NODE_ENV=test
      - DATABASE_URL=file:/data/dev.db
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-prod_access_secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-prod_refresh_secret}
      - ACCESS_TOKEN_TTL_SECONDS=900
      - REFRESH_TOKEN_TTL_SECONDS=1209600
    volumes:
      - backend_data:/data
      - uploads:/app/uploads
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ci-network
  # Use default CMD from Dockerfile (with DB init)
  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: cars-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    environment:
      - BACKEND_URL=http://backend:3001
    networks:
      - ci-network
volumes:
  backend_data:
  uploads:

networks:
  ci-network:
    driver: bridge
